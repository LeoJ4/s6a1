	<title>

	<script type="text/javascript">
		function findmax(a,b,c)
		{
			var max = a;
			if(b>max)
				max = b;
			if(c>max)
				max = c;
			alert("Max is "+max);
		}
			function findmin(a,b,c)
		{
			var min = a;
			if(b<min)
				min = b;
			if(c<min)
				min = c;
			alert("Min is "+min);
		}
		findmax(10,20,5);
		findmin(10,20,5);
	</script>

</head>

</body>
